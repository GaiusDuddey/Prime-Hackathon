<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Student-Login</title>
  </head>
  <body>
    <main>
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Admin Login</h2>
              <div class="login">
                <form class="cta-form" name="Login">
                  <div class="w">
                    <label for="email">Email address</label>
                    <input
                      id="email"
                      type="email"
                      placeholder="me@example.com"
                      name="email"
                      required
                    />
                  </div>
                  <div class="w">
                    <label for="password">Password</label>
                    <input
                      id="password"
                      type="password"
                      placeholder="abc@123"
                      name="password"
                      required
                    />
                  </div>
                </form>
                <div class="mar-left">
                  <a class="login-button" href="admin.html">LOGIN</a>
                </div>
              </div>
            </div>
            <div class="img-box">
              <img src="Admin.png" alt="Administrator" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

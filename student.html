<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="student.css" rel="stylesheet" />
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Hack Rush 2.0</h1>
        <nav>
          <a href="#" target="_blank" class="nav-link nav-outline"
            >Create Team</a
          >
          <a href="#" target="_blank" class="nav-link nav-outline"
            >Add Members</a
          >
          <a href="#" target="_blank" class="nav-link nav-outline"
            >View Teams</a
          >
          <a href="#" target="_blank" class="nav-link nav-outline"
            >View Team Members</a
          >
        </nav>
      </header>

      <div class="hero grid-2-cols">
        <div class="container">
          <div class="con">
            <h2 class="heading-secondary text-color">Hack Rush 2.0</h2>
            <h4 class="con-text text-color">Hackathon Teams</h4>
            <ul class="list-teams text-color">
              <li class="teams">
                <ion-icon class="logo" name="people-circle-outline"></ion-icon>
                <span>Flamingo</span>
              </li>
              <li class="teams">
                <ion-icon class="logo" name="people-circle-outline"></ion-icon>
                <span>Adrenaline</span>
              </li>
              <li class="teams">
                <ion-icon class="logo" name="people-circle-outline"></ion-icon>
                <span>Team Hacks</span>
              </li>
              <li class="teams">
                <ion-icon class="logo" name="people-circle-outline"></ion-icon>
                <span>Team Bingo</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="team-img">
          <img src="team-img.jpg" alt="team logo" />
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
